<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login - WorkWave</title>
    <link rel="stylesheet" href="/Lading_Page/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preload" href="/Lading_Page/Asset/cliente.svg" as="image">
    <link rel="shortcut icon" type="imagex/png" href="/Lading_Page/Asset/Logo.png">
</head>
<body id="login">
    <div class="caixa-principal">
        <form actions="">
            <h1>Login</h1>
            <img src="/Lading_Page/Asset/cliente.svg" alt="Cliente">
            <div class="campo-entrada">
                <input type="text" placeholder="E-mail" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="campo-entrada">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="lembrar-esquecer">
                <label><input type="checkbox"> Lembrar </label>
                <a href="#">Esqueceu sua Senha?</a>
            </div>
            <button type="submit" class="botao">Login</button>
            <div class="link-cadastro">
                <p>Novo no WorkWave? <a href="/Cadastro/cadastro.html">Cadastre-se agora</a></p>
            </div>
        </form>
    </div>
</body>
</html>
