<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Lading_Page/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="imagex/png" href="/Lading_Page/Asset/Logo.png">
    <title>Cadastro - Workwave</title>
</head>
<body id="cadastro">
    <div class="caixa-principal">
        <img src="/Lading_Page/Asset/Logo.png" alt="logo" width="170px" height="160px">

        <h1>Cadastre-se</h1>

        <div class="campo-entrada">
            <input type="text" placeholder="E-mail" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="campo-entrada">
            <input type="text" placeholder="Senha" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="campo-entrada">
            <input type="text" placeholder="Confirme a Senha" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="login-button">
            <button class="botao">Cadastrar</button>
        </div>

        <div class="link-cadastro">
            <p>Já possuiu uma conta? <a href="/Login/HTML/Login.html">Faça login</a></p>
        </div>

</body>
</html>
